<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<table border=1>
 	  	<caption> 표 제목 </caption>
 	  <tr width = "250"> <th width = "150"> HD1 </th>  <th width = "50"> HD2 </th>  <th width = "50"> HD3 </th> </tr>
 	  <tr> <td> 1-1 </td>  <td> 1-2 </td>  <td> 1-3 </td> </tr>
 	  <tr> <td> 2-1 </td>  <td> 2-2 </td>  <td> 2-3 </td> </tr>
 	 </table>
 	 
</body>
</html>

<!-- border는 table의 굵기 설정 --> <!-- caption은 표 제목 -->
<!-- tr태그는 한 줄 --> <!-- td는 칸에 해당 --> <!-- th는 td와 같으나 소제목에 해당,주로 첫줄에 사용 -->
<!-- table 폭 설정 = width -->
