<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>


<input type="text"  name="username" value="홍길동"><br>

<input type="button"  name="btn1"  value="가입하기"><br>

<!-- radio 버튼 변수명으로는 같게 해야함!! -->
남자  <input type="radio"  name="gubun"   value="남자">
여자   <input type="radio"  name="gubun"    value="여자"><br>
<!-- 결과로 gubun = "남자" 이런식으로 들어가기 때문 -->

<!-- checkbox도 변수명 같게 -->
  국어   <input type="checkbox"  name="check" value="국어">
  영어   <input type="checkbox"  name="check" value="영어">
  수학   <input type="checkbox"  name="check" value="수학"><br>
 <!-- 여러개 체크하게 되면 check = "국어","수학" -->
 
<input type="submit"  value="전송하기">


</body>
</html>
